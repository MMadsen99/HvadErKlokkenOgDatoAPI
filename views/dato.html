<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="dagsDato()">

<h1>Datoen er: </h1>

<div id="text"></div>


<script>

    function dagsDato() {
        const today = new Date();

        const year = today.getFullYear();
        const month = today.getMonth();
        const day = today.getDay();

        document.getElementById("text").innerText = day + "/" + month + "/" + year;


    }
</script>
</body>
</html>
